{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style/sellerhome.css' %}">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
</head>
<body>
  <div class="mt-5 ms-5">
    <form  method="Post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-2">
      <label for="exampleInputproductname" class="form-label">Product name</label>
      <input type="text" class="form-control form-control-sm" id="exampleInputproductname" aria-describedby="emailHelp" style="width: 70%;" name="product_name">
      
    </div>
    <div class="mb-2">
      <label for="exampleInputproductname" class="form-label">Product number</label>
      <input type="text" class="form-control form-control-sm" id="exampleInputproductname" aria-describedby="emailHelp" style="width: 70%;" name="product_number">
      
    </div>
    <div class="mb-2">
    <label for="exampleInputselect" class="form-label">category name</label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="width: 70%;" name="product_category">
      <option selected>select product</option>
      <option value="1">wall light</option>
      <option value="2">kitchen light</option>
      <option value="3">bathroom light</option>
    </select>
  </div>
    <div class="mb-2">
      <label for="exampleFormControlTextarea1" class="form-label">product discription</label>
      <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3" style="width: 70%;" name="product_dis"></textarea>
    </div>
    <div class="mb-2">
      <label for="exampleInputquantity" class="form-label">quantity</label>
      <input type="number" class="form-control form-control-sm" id="exampleInputquantity" style="width: 25%;" name="product_quantity">
    </div>
    <div class="mb-2">
      <label for="exampleInputprice" class="form-label">price</label>
      <input type="tel" class="form-control form-control-sm" id="exampleInputprice" style="width: 25%;" name="product_price">
    </div>
    
    <div class="mb-2">
      <label for="exampleInputimg" class="form-label">Choose a image</label>
      <input type="file" class="form-control form-control-sm" id="exampleInputimg" style="width: 25%;" name="product_img">
    </div>
    <div class="mb-2 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>



 
</div>

</body>
</html>
