{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="icon" href="{% static 'favicon/revu.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style/mystyle.css' %}">

</head>
<body>
  <body>
    <div class="mt-5 ms-4">
    <form  method="Post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col mb-2">
        <input type="text" class="form-control form-control-sm" placeholder="First name" aria-label="First name" style="width: 60%;" name="sellerfirstname">
      </div>
      <div class="col mb-2">
        <input type="text" class="form-control form-control-sm" placeholder="Last name" aria-label="Last name" style="width: 60%;" name="sellerlastname">
      </div>
    
    <div class="col mb-2">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address" style="width: 60%;" name="selleraddress"></textarea>
      </div>
    <div class="col mb-2">
      <input type="tel" class="form-control form-control-sm" placeholder="Phonenumber" aria-label="First name" style="width: 60%;" name="sellerphone">
    </div>
    <div class="col mb-2">
      <input type="email" class="form-control form-control-sm" placeholder="Email" aria-label="email" style="width: 60%;" name="selleremail">
    </div>
    <!-- <div class="col mb-2">
      <input type="password" class="form-control form-control-sm" placeholder="Password" aria-label="password" style="width: 60%;" name="sellerpassword">
    </div> -->
    
    <div class="col mb-2">
      <input type="text" class="form-control form-control-sm" placeholder="bankname" aria-label="IFSC" style="width: 60%;" name="sellerbankname">
    </div>
    <div class="col mb-2">
      <input type="tel" class="form-control form-control-sm" placeholder="bank account number" aria-label="accountnumber" style="width: 60%;" name="selleraccountnumber">
    </div>
    <div class="col mb-2">
      <input type="text" class="form-control form-control-sm" placeholder="IFSC" aria-label="IFSC" style="width: 60%;" name="sellerifsc">
    </div>
    <div class="col mb-2">
      <input type="file" class="form-control form-control-sm" placeholder="image" aria-label="image" style="width: 60%;" name="sellerimg">
    </div>
    <div class="col mb-2">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="col mb-2">
      <button type="submit" class="btn btn-outline-success" style="width: 25%;">Sign up</button>
    </div>
  </form>
</div>
  </body>
</html>
