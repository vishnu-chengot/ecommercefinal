{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row g-0">
      <div class="col-md-4 mt-5">
        <img src="{% static 'images/login.jpg' %}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8 mt-5 border-start border-danger border-4 ">
        <div class="card-body">
          <h5 class="card-title ms-5">Customer login</h5>
          <div class="mt-4 ms-5">
            <form method="post">
            {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 50%;"  name="email">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" style="width: 50%;" name="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-outline-danger" style="width: 25%;">Login</button>
              {{ message }}
            </form>
          </div>
          <div class="modal-footer justify-content-center">
           <span>create a new account?</span><a class="text-decoration-none text-danger"  href="{% url 'common:customer_signup' %}">sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
