{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="icon" href="{% static 'favicon/revu.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style/mystyle.css' %}">

</head>
<body>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <div class="mt-5 ms-4">
            <h1 class="mb-3 fs-3">Customer signup</h1>
          <form  method="Post">
            {% csrf_token %}
            <div class="col mb-2">
              <input type="text" class="form-control form-control-sm" placeholder="First name" aria-label="First name" style="width: 80%;" name="customerfirstname">
            </div>
            <div class="col mb-2">
              <input type="text" class="form-control form-control-sm" placeholder="Last name" aria-label="Last name" style="width: 80%;" name="customerlastname">
            </div>
          
          <div class="col mb-2">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address" style="width: 80%;" name="customeraddress"></textarea>
            </div>
          <div class="col mb-2">
            <input type="tel" class="form-control form-control-sm" placeholder="Phonenumber" aria-label="First name" style="width: 80%;" name="customerphone">
          </div>
          <div class="col mb-2">
            <input type="email" class="form-control form-control-sm" placeholder="Email" aria-label="email" style="width: 80%;" name="customeremail">
          </div>
          <div class="col mb-2">
            <input type="password" class="form-control form-control-sm" placeholder="Password" aria-label="password" style="width: 80%;" name="customerpassword">
          </div>
          <div class="col mb-2">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="col mb-2">
            <button type="submit" class="btn btn-outline-success" style="width: 25%;">Sign up</button>
          </div>
        </form>
      </div>
        </div>
        <div class="col-sm-4">
        <img src="{% static 'images/lamp1.png' %}" alt="" style="height: 400px; width: 400px;">
        </div>
      </div>
    </div>
    
  </body>
</html>
