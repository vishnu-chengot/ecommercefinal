<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% for product in all_product %}
      <div class="col-sm-3">
      <div class="card">
        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-info">{{ product.product_name }}</h5>
          <p class="card-text">added by : {{ product.seller.first_name |upper }} {{ product.seller.second_name | upper }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">product price : {{ product.price }}</li>
          <li class="list-group-item">product quantity : {{ product.stock }}</li>
          <li class="list-group-item">product number : {{ product.product_number }}</li>
        </ul>
        
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
